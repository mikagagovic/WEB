<div class="addDialog">
  <h1 md-dialog-title>Edit Service</h1>
  <form type="form" #f="ngForm" (ngSubmit)="f.form.valid && editService(f.value,f)"  novalidate>
      <div>
          <md-input-container>
          <input mdInput type="text" placeholder="Name" name="Name" [(ngModel)]="eService.Name" #Name="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !Name.valid">Name is required</div>
      </div>
      <div>
          <md-input-container>
          <input  mdInput placeholder="Description" type="text" name="Description" [(ngModel)]="eService.Description" #Description="ngModel" required />
          </md-input-container>
          <div *ngIf="f.submitted && !Description.valid">Description is required</div>
      </div>
      <div>
         <md-input-container>
          <input mdInput type="text" placeholder="Email" name="Email" [(ngModel)]="eService.Email" #Email="ngModel" required />
         </md-input-container>
          <div *ngIf="f.submitted && !Email.valid">Email is required</div>
      </div>
      <div>
            <md-select style="margin: 15px;" [(ngModel)]="eService.Country_Id" name="Country_Id"  #Country_Id="ngModel" 
            placeholder="Country" required>
                <md-option *ngFor="let country of countries" [value]="country.Id">
                    {{country.Name}}
                </md-option>
            </md-select>
            <div *ngIf="f.submitted && !Country_Id.valid">Country_Id is required</div>
     </div>
      <div>
         <md-input-container>
          <input mdInput type="text" [readonly] = "true" placeholder="Logo" name="Logo" [(ngModel)]="eService.Logo" #Logo="ngModel" required />
         </md-input-container>
          <div *ngIf="f.submitted && !Logo.valid">Logo is required</div>
      </div>
      <div>
            <button type="button" style="margin: 15px;" md-mini-fab color="primary" (click)="openChangeLogoDialog()">
                <md-icon>image</md-icon>
            </button>
      </div>
      <div *ngIf="adminRole==true">
        <section class="example-section">
            <md-checkbox class="example-margin" [(ngModel)]="eService.Approved" name ="Approved">Approved</md-checkbox>
        </section>
      </div>
        <button md-mini-fab color="warn" type="submit">
            <md-icon>edit</md-icon>
        </button>
  </form>
</div>
